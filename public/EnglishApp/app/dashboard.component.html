<h3>Top Teachers</h3>
<div class="grid grid-pad">
	<div *ngFor="let teacher of teachers" (click)="gotoDetail(teacher)" class="col-1-4">
		<div class="module hero">
			<h4>{{teacher.name}}</h4>
		</div>
	</div>
</div>
<h3>Top Students</h3>
<div class="grid grid-pad">
	<div *ngFor="let student of students" (click)="gotoDetail(student)" class="col-1-4">
		<div class="module hero">
			<h4>{{student.name}}</h4>
		</div>
	</div>
</div>
