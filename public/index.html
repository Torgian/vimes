<!DOCTYPE html>
<html lang="en">
<head>
	<title>School Name Login</title>
	<link rel="stylesheet" href="/public/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="/public/css/style.css" type="text/css">
	
</head>
<body>

	<header><img class="img-responsive" src="/public/img/building.jpg" />
		<div class="container header-content">
			<div class="row">
				<div class="col-sm-12 col-md-12 text-center">
					<h2>School Name</h2>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 text-center">
				<h1>Welcome!</h1>
			</div>
		</div>
	</div>
	
		<div class="container text-center">
			<div class="container">
				<form class="form-width">
					<fieldset class="form-group">
						<input type="email" class="form-control" id="inputEmail" placeholder="Enter email address">
					</fieldset>
					<fieldset class="form-group">
						<input type="password" class="form-control" id="inputPass" placeholder="Enter password">
					</fieldset>
				
					<img id="login" class="btn loginButton" src="/public/img/loginButton.svg" />
	
				</form>
			</div>

</div>

	



 	<script src="/public/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <!-- Plugin JavaScript -->
    <script src="/public/js/jquery.easing.min.js"></script>
    <script src="/public/js/jquery.fittext.js"></script>
	</body>

</html>
